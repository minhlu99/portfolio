<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Lu Nguyen Minh - Full Stack Developer</title>
    <script>
      // Get the base path from the current URL
      const basePath =
        window.location.pathname.split("/")[1] === "portfolio"
          ? "/portfolio"
          : "";

      // Redirect to the homepage after a short delay
      setTimeout(function () {
        window.location.href = basePath + "/";
      }, 3000);
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      .error-code {
        font-size: 6rem;
        font-weight: bold;
        margin: 0;
        animation: pulse 2s infinite;
      }
      .title {
        font-size: 2rem;
        margin: 1rem 0;
      }
      .message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #0070f3;
        color: white;
        text-decoration: none;
        border-radius: 0.25rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #0051b3;
      }
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111;
          color: #f5f5f5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="error-code">404</p>
      <h1 class="title">Page Not Found</h1>
      <p class="message">Redirecting to homepage in a few seconds...</p>
      <a href="/" class="button" id="home-link">Go Home Now</a>
    </div>

    <script>
      // Update the home link to include the base path
      document.getElementById("home-link").href = basePath + "/";
    </script>
  </body>
</html>
